<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Frontend Mentor | NFT preview card component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Font : Outfit-->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <main>
        <div class="wrap">
            <img class="image-equi" src="images/image-equilibrium.jpg" alt="Equilibrium"/>
            <div class="div-eye">
              <img class="image-eye" src="images/icon-view.svg" alt="Eye"/>
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes<br/>
            balance and calm.</p>

            <div class="price-and-time">
              <span class="text-eth"><img class="image-eth" src="images/icon-ethereum.svg" alt="Ethereum"/> 0.041 ETH</span>
              <span class="text-time"><img class="image-time" src="images/icon-clock.svg" alt="Clock"/> 3 days left</span>  
            </div>

            <div class="line"></div>

            <div class="creator">
              <img class="image-creator" src="images/image-avatar.png" alt="Photo of Jules Wyvern."/>
              <p class="text-creator">Creation of <mark>Jules Wyvern</mark></p>
            </div>
        </div>
    </main>
  </body>
</html>
