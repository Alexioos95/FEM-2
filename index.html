<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
        <div class="wrap">

          <div class="main-picture">
            <img id="pic-equi" src="images/image-equilibrium.jpg" alt="Equilibrium"/>
          </div>

          <div class="h1">
            <h1>Equilibrium #3429</h1>
          </div>

          <div class="definition">
            <p>Our Equilibrium collection promotes<br/>
            balance and calm.</p>
          </div>

          <div class="price">
            <img id="pic-eth" src="images/icon-ethereum.svg" alt="Ethereum"/>
            <p id="txt-eth">0.041 ETH</p>
          </div>

          <div class="time">
            <img id="pic-clock" src="images/icon-clock.svg" alt="Clock"/>
            <p>3 days left</p>
          </div>

          <div class="line">
          </div>

          <div class="creator">
            <img id="pic-clock" src="images/image-avatar.png" alt="Photo of the Creator."/>
            <p>Creation of Jules Wyvern</p>
          </div>

        </div>
    </main>
  </body>
</html>
